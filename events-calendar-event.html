<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="events-calendar-event">
    <template>
        <div class$="chip [[status]]">
            <!--<img src="img_avatar.jpg" alt="Person" width="96" height="96">-->
            <p class="chip-text">[[summary]]</p>
        </div>
        <paper-dialog opened="[[opened]]" id="dialogChip" on-iron-overlay-closed="_close">
            <h2>Header</h2>
            <p><span>Slot</span>:<span>{{ slot }}</span></p>
            <p><span>Event Data</span>:<span>{{ eventData }}</span></p>
            <p><span>Category</span>:<span>{{ category }}</span></p>
            <!--<div class="buttons">-->
                <!--<paper-button dialog-dismiss>Decline</paper-button>-->
                <!--<paper-button dialog-confirm autofocus>Accept</paper-button>-->
            <!--</div>-->
        </paper-dialog>
    </template>

    <script>
        Polymer({
            is: 'events-calendar-event',

            listeners: {
                'tap': '_showEvent'
            },

            properties: {
                status: {
                    type: String,
                    value: ''
                },
                date: {
                    type: String
                },
                summary: {
                    type: String,
                    value: ''
                },
                slot: {
                    type: String,
                    value: ''
                },
                eventData: {
                    type: String,
                    value: ''
                },
                category: {
                    type: String,
                    value: ''
                },
                opened: {
                    type: Boolean,
                    value: false
                }
            },
            _showEvent: function (e) {
                e.stopPropagation();
                this.opened = !this.opened;
                this.fire('showEvent',
                    {
                        "status": this.status,
                        "date": this.date,
                        "slot": this.slot,
                        "eventData": this.eventData,
                        "category": this.category,
                        "summary": this.summary
                    }
                );
            },
            _close: function () {
                this.opened = false;
            }
        });
    </script>
</dom-module>
