<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper.html">

<dom-module id="events-calendar-event">
    <template>
        <template is="dom-if" if="{{!opened}}">
        <div class$="chip [[status]]">
            <!--<img src="img_avatar.jpg" alt="Person" width="96" height="96">-->
            <p class="chip-text">[[summary]]</p>
        </div>
        </template>
        <template is="dom-if" if="{{opened}}">
            <div class$="opened-chip [[status]]">
                wat
            </div>
        </template>
    </template>

    <script>
        Polymer({
            is: 'events-calendar-event',

            listeners: {
                'tap': '_showEvent'
            },

            properties: {
                status: {
                    type: String,
                    value: ''
                },
                date: {
                    type: String
                },
                summary: {
                    type: String,
                    value: ''
                },
                slot: {
                    type: String,
                    value: ''
                },
                eventData: {
                    type: String,
                    value: ''
                },
                category: {
                    type: String,
                    value: ''
                },
                opened: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },
            _showEvent: function (e) {
                e.stopPropagation();
                this.opened = !this.opened;
                this.fire('showEvent',
                    {
                        "status": this.status,
                        "date": this.date,
                        "slot": this.slot,
                        "eventData": this.eventData,
                        "category": this.category,
                        "summary": this.summary
                    }
                );
            }
        });
    </script>
</dom-module>
